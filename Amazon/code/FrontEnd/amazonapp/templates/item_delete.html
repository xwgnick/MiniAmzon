{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete order</legend>
                <h4>Are you sure you want to delete the order "{{ object.product_name }}"?</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class = "btn btn-outline-secondary"href="{% url 'mycart' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
